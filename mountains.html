        rel="stylesheet">

    <link rel="stylesheet" href="../css/footer.css">
    <style>
        :root {
            --mainBackgroundColor: #ffffff;
        }

        *,
        html,
        body {
            margin: 0;
            padding: 0;
            background-color: var(--mainBackgroundColor);
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        #heading {
            text-align: center;
            font-weight: 400;
            letter-spacing: 0.04rem;
            color: #02082b;
            margin: 1rem;
        }

        #line {
            height: 0.1rem;
            width: 5vw;
            margin: 2rem auto;
            background-color: #02082b;
        }

        .grid-container {
            position: relative;
            max-width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-template-rows: minmax(100px, 1fr);
            grid-auto-flow: dense;
            margin: 1rem;
            justify-items: center;
            align-items: flex-end;
        }

        .grid-container>.box {
            display: grid;
            text-align: center;
            margin-bottom: 1rem;
        }

        .grid-container>.box>.content {
            position: relative;
        }

        .grid-container>.box>.content>img {
            border-radius: 5px;
            max-width: 300px;
        }

        .grid-container>.box>.content>h3 {
            position: absolute;
            left: -8px;
            bottom: -5px;
            padding: 1rem;
            background-color: rgba(255, 255, 255, 0.7);
            border-top-right-radius: 10px;
            font-weight: 400;
            margin: 0.4rem;
        }
    </style>
</head>
